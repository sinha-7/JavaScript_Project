<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&family=Permanent+Marker&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Permanent+Marker&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body onload="startTime()">
    <nav>
      <h2 id="nav-text">A simple to do list to manage it all with reminder</h2>
    </nav>
    <div id="txt"></div>
    <div class="container">
      <div class="row">
        <div class="col-sm-8">
          <div class="card">
            <div class="card-header" style="text-align: center">
              <h2>Your Task</h2>
            </div>

            <div class="card-body">
              <table
                class="table table-striped table-dark text-center text-white">
                <thead>
                  <tr>
                    <th scope="col">Activity</th>
                    <th scope="col">Day</th>
                    <th scope="col">Time</th>
                    <th scope="col">Delete</th>
                  </tr>
                </thead>
                <tbody id="task-details"></tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card card text-dark bg-light mb-3">
            <div class="card-header text-center">
              <h2>Add Task</h2>
            </div>
            <div class="card-body text-center">
              <div class="addTaskCardBody">
                <label for="">Select Day</label>
                <select id="day">
                  <option value="Sunday">Sunday</option>
                  <option value="Monday">Monday</option>
                  <option value="Tuesday">Tuesday</option>
                  <option value="Wednesday">Wednesday</option>
                  <option value="Thursday">Thursday</option>
                  <option value="Friday">Friday</option>
                  <option value="Saturday">Saturday</option>
                </select>
                <label for="">Select Time</label>
                <input type="time" id="time" />
                <label for="">Select Activity</label>
                <select id="activity">
                  <option value="Wake up">Wake up</option>
                  <option value="Go to gym">Go to gym</option>
                  <option value="Breakfast">Breakfast</option>
                  <option value="Meetings">Meetings</option>
                  <option value="Lunch">Lunch</option>
                  <option value="Quick nap">Quick nap</option>
                  <option value="Go to library">Go to library</option>
                  <option value="Dinner">Dinner</option>
                  <option value="Go to sleep">Go to sleep</option>
                </select>
              </div>
              <button
                href="#"
                class="btn btn-secondary"
                id="taskAddButton"
                style="margin-top: 10px">
                Add Task
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <audio id="sound" src="sound.mp3" preload="auto"></audio>
    <script src="script.js"></script>
  </body>
</html>
